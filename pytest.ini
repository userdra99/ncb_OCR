[pytest]
# Pytest configuration for Claims Data Entry Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.4

# Add current directory to Python path
pythonpath = .

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    # Coverage thresholds
    --cov-fail-under=80
    # Show slowest tests
    --durations=10
    # Strict markers
    --strict-markers
    # Warnings
    -W error::UserWarning
    -W ignore::DeprecationWarning
    # Parallel execution (uncomment for parallel runs)
    # -n auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    e2e: End-to-end tests (slowest, full pipeline)
    slow: Slow running tests
    ocr: OCR service tests
    gmail: Gmail service tests
    ncb: NCB API tests
    sheets: Google Sheets tests
    drive: Google Drive tests
    queue: Redis queue tests
    worker: Worker process tests
    confidence: Confidence threshold tests
    malaysian: Malaysian receipt format tests
    async_test: Asynchronous tests

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
